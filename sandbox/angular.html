---
layout: default
---
<div ng-controller="rachelCtrl">
<h1 style="padding:10px">Check out this sweet race car driver searching!</h1>
<input type="text" ng-model="nameFilter" placeholder="Search"/>
<div ng-repeat="driver in repos | orderBy: 'Driver.givenName'| filter: nameFilter">
  <div style="padding:5px">
    <span ng-bind="driver.Driver.givenName"></span>
    <span ng-bind="driver.Driver.familyName"></span>
  </div>
</div>
</div>
