<div ng-controller="rachelCtrl">
<h3>Save a thing to local storage!</h3>
<div ng-model="localStorageVal"  style="padding-bottom:10px;">Your current local storage value is: <span ng-bind="currentLocalVal"></span></div>
	<input type="text" ng-model="newLocalVal" placeholder="Local storage value"/>
	<a ng-click="saveToLocalStorage()" ng-show="newLocalVal != ''">Store it!</a>
</div>
